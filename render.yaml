services:
  - type: web
    name: ananya-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python ananya_bot.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_token_here
      - key: GEMINI_API_KEY
        value: your_gemini_key_here
